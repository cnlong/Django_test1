<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示英雄信息</title>
</head>
<body>
<h1>{{ book.btitle }}</h1>
英雄信息如下：
<ul>
    {% for hero in heros %}

    {% endfor %}

</ul>

</html>
